<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><p>Nhập chiều dài:</p></td>
        <td><p>Nhập vào chiều rộng:</p></td>
    </tr>

    <tr>
        <td><input id ="input1" type="text" ></td>
        <td><input id ="input2" type="text" ></td>
        <td> <button type="button" onclick="showResult()">result</button></td>

</table>

<script>
    function showResult() {
        let a = parseInt(document.getElementById("input1").value);
        let b = parseInt(document.getElementById("input2").value);
        let result= a*b;
        alert("Diện tích hifh chữ nhật là:" + result+" " + "mét vuông" );
    }
</script>
</body>
</html>
