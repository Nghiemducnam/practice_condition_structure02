<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
      <script>
          let a= parseInt(prompt("nhập vào số lượng điện tiêu thụ (kW):"));
          let total;
          if(a>0) {
              total= a*1549;
              alert("Tiền điện của bạn là:" + total);
          }else {
              alert("xin vui lòng nhập lại");
          }

      </script>
</body>
</html>
