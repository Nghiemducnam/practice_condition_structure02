<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let power= parseInt(prompt("nhập vào số lượng điện tiêu thụ (kW):"));
          let total;
          if(power<0) {
              alert('Xin mời nhập lại');
          }else if(power< 100) {
              alert('Tiền điện bạn cần thanh toán là:' + (power * 1570) + "VNĐ");
          }else if( power <200) {
              alert('Tiền điện bạn cần thanh toán là:' + (power * 1450+ "VNĐ"));
          }else if( power< 250) {
              alert('Tiền điện bạn cần thanh toán là:' + (power * 1300+ "VNĐ"));
          }else {
              alert('Tiền điện bạn cần thanh toán là:' + (power * 1150+ "VNĐ"));
          }
      </script>
</body>
</html>
